<!DOCTYPE html>
<html>
<head>
    <title>Quick Start - Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
</head>
<body>

<div id="mapid" style="width: 480px; height: 500px;"></div>
<script type="text/javascript">
    var myVar = Android.getFromAndroid();
    var latlong =  myVar.split(',');
    var latitude = parseFloat(latlong[0]);
    var longitude = parseFloat(latlong[1])

	var mymap = L.map('mapid').setView([latitude, longitude], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoic2lsaWV6ZXIxIiwiYSI6ImNrcGV5cnVtbjBld24ycHAzZ2JvZXljeXAifQ.xip_4cHDeKgVJkByD6An2g'
    }).addTo(mymap);

	L.marker([13.716729677698348, -89.21154731229906]).addTo(mymap)
		.bindPopup("<b>Nutree - clínica nutricional</b><br />Colonia San José #157, atrás de Centro Comercial San Luis, Av A, San Salvador.<br />Teléfono: 2130-5003");

	L.marker([13.71082854221547, -89.2148398081905]).addTo(mymap)
		.bindPopup("<b>Nutri Food San Salvador</b><br />Teléfono: 7768-1525");

	L.marker([13.709577532921084, -89.20557007987131]).addTo(mymap)
		.bindPopup("<b>Licda Rina Elizabeth Parada Mondragón Clínica de Asistencia Nutricional</b><br />Medicentro la esperanza Módulo J. Local 219, 27 Avenida Norte, San Salvador<br />Teléfono: 2225-2736");

	L.marker([13.707326063901712, -89.20145030668199]).addTo(mymap)
		.bindPopup("<b>Nutricionista Iris Aguilar y Zulma Vichez</b><br />Teléfono: 7148-7140");

	L.marker([13.70850761302472, -89.23566937528915]).addTo(mymap)
		.bindPopup("<b>Eat Nutrition</b><br />79 Avenida Norte #615, San Salvador<br />Teléfono: 7987-9155");

	L.marker([13.70800720032485, -89.23326609536687]).addTo(mymap)
		.bindPopup("<b>Top Nutrition</b><br />9a. Calle Pnte. # 3972, entre 75 y 77 Av. Nte. Colonia Escalón. Clínicas Neurola<br />Teléfono: 2102-3087");

	L.marker([13.708591272476932, -89.23575544400043]).addTo(mymap)
		.bindPopup("<b>Clinica Nutricional NUTRIMADES</b><br />Teléfono: 7035-0318");

	L.marker([13.704722234119684, -89.24246814434717]).addTo(mymap)
		.bindPopup("<b>Clinica Nutricional NutriFit El Salvador</b><br />Centro Cardiologico, 1a Calle Poniente #4632, San Salvador.<br />Teléfono:2264-6700");

	L.marker([13.698607675919218, -89.23941983215768]).addTo(mymap)
		.bindPopup("<b>Como Come Sofi</b><br />Teléfono: 7150-3208");

	L.marker([13.712450126071579, -89.23444121600946]).addTo(mymap)
		.bindPopup("<b>Licda. Fátima Duarte - nutricionista</b><br />Teléfono: 7009-0525");

	L.marker([13.699932262315862, -89.23269798806209]).addTo(mymap)
		.bindPopup("<b>NutriXIÓn Consciente</b><br />81 Avenida Nte 333, San Salvador<br />Teléfono: 7641-4267");

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Hizo clic en el mapa en " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>

</body>
</html>
